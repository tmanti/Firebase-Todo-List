<!DOCTYPE HTML>

<html>
  <head>
    <title>Sign-In</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-firestore.js"></script>
    <script src="firebaseGeneral.js"></script>
  </head>
  <body>
    <div id="container">
      <center><div id="largebox" style="padding-top:10em;padding-bottom:10em;">
          <h1>Sign-In</h1>
          <br />
          Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="uname" type="text"/><br/><br />
          Password:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="pwd" type="password"/><br/><br />
          <br />
          <br />
         <button onclick="getData()" width="100%">Sign In</button> 
         <br />
         <br />
         <a class="button" href="firebaseindex.html">Back</a>
      </div></center>
    </div>
    <script>
    function getData()
    {
    var email=document.getElementById("uname").value;
    var password=document.getElementById("pwd").value;
    //alert(email+" "+password);
    firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
    // Handle Errors here.
    
    		  var errorCode = error.code;
    		  var errorMessage = error.message;
    		  // ...
    		//alert(errorCode+" "+errorMessage);
    		//alert(errorMessage);
    });
    
    firebase.auth().onAuthStateChanged(function(user){
        	if(user)
        	{
        		window.location.assign("home.html");
        	}
      });
    }
    </script>
  </body>
</html>
